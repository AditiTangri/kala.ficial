<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kala.ficial - Auth Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #2d3748;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }
    
    /* Enhanced floating shapes background */
    .floating-shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      animation: float 15s ease-in-out infinite;
      filter: blur(1px);
    }
    
    .floating-shape:nth-child(1) { 
      top: 15%; left: 10%; width: 120px; height: 120px; 
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      animation-duration: 20s; 
    }
    .floating-shape:nth-child(2) { 
      top: 60%; left: 85%; width: 80px; height: 80px; 
      background: linear-gradient(45deg, #4834d4, #686de0);
      animation-duration: 25s; 
    }
    .floating-shape:nth-child(3) { 
      top: 20%; left: 80%; width: 100px; height: 100px; 
      background: linear-gradient(45deg, #00d2d3, #54a0ff);
      animation-duration: 18s; 
    }
    .floating-shape:nth-child(4) { 
      top: 70%; left: 15%; width: 90px; height: 90px; 
      background: linear-gradient(45deg, #ff9ff3, #f368e0);
      animation-duration: 22s; 
    }
    .floating-shape:nth-child(5) { 
      top: 40%; left: 5%; width: 60px; height: 60px; 
      background: linear-gradient(45deg, #feca57, #ff9f43);
      animation-duration: 16s; 
    }
    
    @keyframes float {
      0%, 100% { 
        transform: translateY(0px) translateX(0px) rotate(0deg) scale(1); 
      }
      25% { 
        transform: translateY(-20px) translateX(10px) rotate(90deg) scale(1.1); 
      }
      50% { 
        transform: translateY(-40px) translateX(-5px) rotate(180deg) scale(0.9); 
      }
      75% { 
        transform: translateY(-15px) translateX(-10px) rotate(270deg) scale(1.05); 
      }
    }
    
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.12), 
                  0 15px 25px rgba(0, 0, 0, 0.08);
      border-radius: 24px;
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
      background-size: 400% 100%;
      animation: gradientShift 4s ease infinite;
    }
    
    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    .input-field {
      background-color: rgba(248, 250, 252, 0.8);
      border: 2px solid #e2e8f0;
      color: #374151;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .input-field:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      background-color: #ffffff;
      transform: translateY(-2px);
    }
    
    .input-field:hover {
      border-color: #cbd5e0;
      transform: translateY(-1px);
    }
    
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.5s;
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
      background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
    }
    
    .btn:active {
      transform: translateY(-1px);
    }
    
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    
    @keyframes fadeIn {
      from { 
        opacity: 0; 
        transform: translateY(40px) scale(0.9) rotateX(10deg); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1) rotateX(0deg); 
      }
    }
    
    .toggle-link {
      color: #667eea;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .toggle-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 50%;
      background-color: #667eea;
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }
    
    .toggle-link:hover {
      color: #5a67d8;
      transform: translateY(-1px);
    }
    
    .toggle-link:hover::after {
      width: 100%;
    }
    
    /* Enhanced labels */
    label {
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 8px;
      display: block;
      transition: color 0.3s ease;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .input-wrapper:focus-within label {
      color: #667eea;
    }
    
    /* Logo/Icon styling */
    .auth-icon {
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      animation: pulse 2s infinite;
      position: relative;
    }
    
    .auth-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 10px 25px rgba(102, 126, 234, 0.3));
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <!-- Floating background shapes -->
  <div class="floating-shape"></div>
  <div class="floating-shape"></div>
  <div class="floating-shape"></div>
  <div class="floating-shape"></div>

  <div class="container max-w-md w-full mx-auto p-8 card rounded-2xl fade-in relative z-10">
    
    <!-- Logo/Icon -->
    <div class="auth-icon">
      <img src="logo.png" alt="Kala.ficial Logo">
    </div>
    
    <h1 id="form-title" class="text-3xl font-bold text-center mb-2 text-gray-800">Welcome Back</h1>
    <p class="text-center text-gray-600 mb-8">Sign in to continue to Kala.ficial</p>
    
    <form id="auth-form" class="space-y-6">
      <!-- Username (only for signup) -->
      <div id="username-field" class="input-wrapper">
        <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">
          <i class="fas fa-user mr-2 text-purple-500"></i>Username
        </label>
        <input type="text" id="username" name="username"
          class="mt-1 block w-full px-4 py-3 rounded-xl input-field focus:outline-none"
          placeholder="Enter your username" required>
      </div>

      <!-- Email -->
      <div class="input-wrapper">
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
          <i class="fas fa-envelope mr-2 text-purple-500"></i>Email Address
        </label>
        <input type="email" id="email" name="email" 
          class="mt-1 block w-full px-4 py-3 rounded-xl input-field focus:outline-none" 
          placeholder="you@example.com" required>
      </div>

      <!-- Password -->
      <div class="input-wrapper">
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
          <i class="fas fa-lock mr-2 text-purple-500"></i>Password
        </label>
        <input type="password" id="password" name="password" 
          class="mt-1 block w-full px-4 py-3 rounded-xl input-field focus:outline-none" 
          placeholder="Enter your password" required>
      </div>
      
      <!-- Divider -->
      <div class="flex items-center my-6">
        <div class="flex-1 border-t border-gray-300"></div>
        <span class="px-4 text-sm text-gray-500 bg-white">or continue with</span>
        <div class="flex-1 border-t border-gray-300"></div>
      </div>
      
      <!-- Google Sign In -->
      <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID" data-context="signin"
          data-ux_mode="popup" data-callback="handleGoogleResponse" data-auto_prompt="false">
      </div>

      <div class="flex justify-center">
        <button type="button" class="flex items-center justify-center w-full px-4 py-3 border border-gray-300 rounded-xl bg-white text-gray-700 hover:bg-gray-50 transition-all duration-300 shadow-sm">
          <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Continue with Google
        </button>
      </div>

      <!-- Submit Button -->
      <button type="submit" id="submit-btn" 
        class="w-full px-4 py-3 rounded-xl text-white font-semibold btn focus:outline-none">
        <i class="fas fa-sign-in-alt mr-2"></i>Sign In
      </button>
      
      <p class="text-center text-sm text-gray-600 mt-6">
        <span id="toggle-btn" class="cursor-pointer toggle-link hover:underline font-medium">
          Don't have an account? Sign up
        </span>
      </p>
    </form>
  </div>

  <script>
    const formTitle = document.getElementById('form-title');
    const authForm = document.getElementById('auth-form');
    const submitBtn = document.getElementById('submit-btn');
    const toggleBtn = document.getElementById('toggle-btn');
    const usernameField = document.getElementById('username-field');
    const usernameInput = document.getElementById('username');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    let isLogin = false;
    const users = JSON.parse(localStorage.getItem('dummyUsers')) || {};

    function redirectToMainPage() {
      localStorage.setItem('isLoggedIn', 'true');
      window.location.href = 'index.html'; // home page
    }

    toggleBtn.addEventListener('click', () => {
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.textContent = 'Login';
        submitBtn.textContent = 'Login';
        toggleBtn.textContent = 'New user? Sign up';
        usernameField.style.display = 'none'; // hide username in login
        usernameInput.required = false;
      } else {
        formTitle.textContent = 'Sign Up';
        submitBtn.textContent = 'Sign Up';
        toggleBtn.textContent = 'Already have an account? Log in';
        usernameField.style.display = 'block'; // show username in signup
        usernameInput.required = true;
      }
    });

    authForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const username = usernameInput.value.trim();
      const email = emailInput.value;
      const password = passwordInput.value;

      if (!email.includes('@gmail.com')) {
        alert('Please use a valid Gmail address.');
        return;
      }
      if (!/[a-zA-Z]/.test(password) || !/\d/.test(password)) {
        alert('Password must include letters and numbers.');
        return;
      }

      if (isLogin) {
        // LOGIN
        if (users[email] && users[email].password === password) {
          alert(`Welcome back, ${users[email].username}! Redirecting...`);
          redirectToMainPage();
        } else {
          alert('Invalid email or password.');
        }
      } else {
        // SIGNUP
        if (users[email]) {
          alert('Account already exists. Please log in.');
        } else {
          users[email] = { username, password };
          localStorage.setItem('dummyUsers', JSON.stringify(users));
          alert(`Signup successful! Welcome, ${username}! Redirecting...`);
          redirectToMainPage();
        }
      }
    });
  </script>

  <script>
    function handleGoogleResponse(response) {
      const data = parseJwt(response.credential);
      console.log("Google User:", data);

      localStorage.setItem("isLoggedIn", "true");
      localStorage.setItem("userEmail", data.email);
      localStorage.setItem("userName", data.name);
      localStorage.setItem("userPicture", data.picture);

      alert(`Welcome ${data.name}! Redirecting...`);
      window.location.href = "index.html";
    }

    function parseJwt(token) {
      var base64Url = token.split('.')[1];
      var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>

</body>

</html>
